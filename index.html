<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="login-container">
      <!-- Logo Section -->
      <div class="logo"><i class="fa-solid fa-user"></i></div>
      <h1 class="login-title">Welcome Back!</h1>
      <p class="login-subtitle">Please sign in to your account</p>

      <!-- here is Login Form -->
      <form>
        <!-- here is Email Field -->
        <div class="form-group">
          <label for="email" class="form-label"
            ><i class="fa-solid fa-envelope"></i> Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label"
            ><i class="fa-solid fa-lock"></i> Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            minlength="6"
            required
          />

          <!-- Password Requirements -->
          <div class="password-requirements">Minimum 6 characters required</div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn">
          Sign In <i class="fa-solid fa-rocket"></i>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">OR</div>

      <!-- Social Login -->
      <div class="social-login">
        <a href="#" class="social-btn">
          <i class="fa-brands fa-google"></i> Google
        </a>
        <a href="#" class="social-btn">
          <i class="fa-brands fa-facebook"></i> Facebook
        </a>
      </div>

      <!-- here is Signup Link -->
      <div class="signup-link">
        Don't have an account? <a href="#">Sign Up</a>
      </div>
    </div>
  </body>
</html>
